description: "Describe a new task for the Intermarch√© Wine & Cheese project"
title: "[TASK] "
labels:
  - task
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the details below to create a new task.

  - type: input
    id: task_title
    attributes:
      label: "Task Title"
      description: "As a‚Ä¶, I want‚Ä¶, so that‚Ä¶"
      placeholder: "e.g. As a user, I want to search by dish so that I can find pairings"

  - type: dropdown
    id: owner
    attributes:
      label: "Owner"
      description: "Who is responsible for this task?"
      options:
        - "Abderrazaq"
        - "Quentin"
        - "Pierre"
        - "Evan"
        - "David"
        - "Manech"
    validations:
      required: true

  - type: input
    id: estimate_hours
    attributes:
      label: "Estimate (hours)"
      description: "Rough effort estimate in hours"
      placeholder: "e.g. 8"
    validations:
      required: true

  - type: dropdown
    id: sprint
    attributes:
      label: "Sprint"
      options:
        - "S1"
        - "S2"
        - "S3"
        - "S4"
        - "S5"
    validations:
      required: true

  - type: dropdown
    id: milestone
    attributes:
      label: "Milestone"
      options:
        - "Functional Spec"
        - "Technical Spec"
        - "Test Plan"
        - "MVP Bubble"
        - "Final Delivery"
        - "Final Presentation"

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "High"
        - "Medium"
        - "Low"
    validations:
      required: true

  - type: textarea
    id: task_description
    attributes:
      label: "Description"
      description: "Detailed description of what needs to be done"
      placeholder: "Enter task details here‚Ä¶"

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Acceptance Criteria"
      description: "Use markdown checklist format"
      placeholder: |
        - [ ] Criterion 1  
        - [ ] Criterion 2  
        - [ ] Criterion 3  
